<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="statsBox">

        <div class="statsField">
            <p>Plays: </p><p class="plays">0</p>
        </div>

        <div class="statsField">
            <p>Winner:</p>
            <p class="winner">nobody</p>
        </div>

    </div>

    <div class="gameBox">
        <div onclick="onClick(0)" id="f1" class="field"></div>
        <div onclick="onClick(1)" id="f2" class="field"></div>
        <div onclick="onClick(2)" id="f3" class="field"></div>
        <div onclick="onClick(3)" id="f4" class="field"></div>
        <div onclick="onClick(4)" id="f5" class="field"></div>
        <div onclick="onClick(5)" id="f6" class="field"></div>
        <div onclick="onClick(6)" id="f7" class="field"></div>
        <div onclick="onClick(7)" id="f8" class="field"></div>
        <div onclick="onClick(8)" id="f9" class="field"></div>
    </div>


    <button onclick="resetGame()">Reset</button>

    <script src="./script.js"></script>
</body>
</html>
